<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/resetcss.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script src="js/core_JS.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="login-wrap">
		<div class="login-window login-back" id="loginQR">
			<div class="login">
				<div class="title">
					<h3>微信</h3>
				</div>
				<img class="QR-code-img" src="img/login_QR-code-img.jpg"/>
				<p>请使用微信扫一扫以登录</p>
			</div>
			<div class="tips">
				<img src="img/tips_phone.png"/>
			</div>
		</div>
		<div class="login-window login-front" id="fastLogin">
			<div class="login">
				<div class="title">
					<h3>微信</h3>
				</div>
				<img class="user-header" src="img/user_header.jpg" alt="header"/>
				<span id="userName">@Jason</span>
				<div class="login-form">
					<button id="loginBtn">登录</button>
					<input type="password" name="password" id="password" placeholder="请输入登录密码">
				</div>
				<a class="replace-user" href="javascript:;">切换帐号</a>
			</div>
		</div>
	</div>
</body>
</html>
